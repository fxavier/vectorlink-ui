<div class="container">
  <div class="ui g">
    <h1>Pesquisa de Paises</h1>
    <div class="ui-g-12 ui-fluid">
      <label>Nome</label>
      <input pInputText type="text">
    </div>
    <div class="ui-g-12">
        <button pButton type="submit" class="ui-button-primary" label="Pesquisar"></button>
    </div>
    <div class="ui-g-12">
     <p-dataTable>
       <p-column field="1" header="Codigo"></p-column>
       <p-column field="Mocambique" header="Nome"></p-column>
     </p-dataTable>
    </div>
    <div class="ui-g-12">
        <a pButton icon="fa-plus" label="Novo" pTooltip="Adicionar novo Pais" routerLink="/paises/novo"></a>
    </div>
  </div>
</div>
